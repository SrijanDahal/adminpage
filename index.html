<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="./Css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="dashboard">
                <h1>Dashboard</h1>
            </div>
            <div class="links-6">
                <i class="fa-solid fa-house"></i>
                <a href="#">Home</a>
                <i class="fa-solid fa-user"></i>
                <a href="#">Profile</a>
                <i class="fa-solid fa-message"></i>
                <a href="#">Message</a>
                <i class="fa-regular fa-note-sticky"></i>
                <a href="#">Tasks</a>
                <i class="fa-solid fa-clock-rotate-left"></i>
                <a href="#">History</a>
                <i class="fa-solid fa-church"></i>
                <a href="#">Community</a>
            </div>

            <div class="links-3">
                <i class="fa-solid fa-gear"></i>
                <a href="#">Settings</a>
                <i class="fa-solid fa-question"></i>
                <a href="#">Support</a>
                <i class="fa-solid fa-lock"></i>
                <a href="#">Privacy</a>
            </div>
        </div>


        <div class="navbar">
            <div class="firstrow">
                <div class="search">
                    <button><i class="fa-solid fa-search"></i></button>
                    <input type="text" placeholder="Search here...">
                </div>

                <div class="profile">
                    <div class="notification"><i class="fa-regular fa-bell"></i></div>
                    <div class="profile-info">
                        <div class="profile-img"><img src="./images/goblinm.webp"></div>

                        <div class="profile-name"><b>Ater</b></div>
                    </div>
                </div>

                <div class="gretting">
                    <img src="./images/goblinm.webp">
                    <div class="text-gretting">
                        <h4>Hi there,</h4>
                        <h1>Ater</h1>
                    </div>
                </div>

                <div class="buttons">
                    <div class="new">
                        <button>New</button>
                    </div>
    
                    <div class="upload">
                        <button>Upload</button>
                    </div>
    
                    <div class="share">
                        <button>Share</button>
                    </div>
                </div>

            </div> 
        </div>


        <div class="main">
            <div class="projects">
                <h1 class="title-project">My Projects</h1>
                <div class="projects-info"></div>
                <div class="projects-info"></div>
                <div class="projects-info"></div>
                <div class="projects-info"></div>
                <div class="projects-info"></div>
                <div class="projects-info"></div>
            </div>

            <div class="announcements">
                <h1>Announcement</h1>
                <div class="accouncement"></div>
                <h1>Trending</h1>
                <div class="trending"></div>
            </div>
        </div>


        <div class="footer">
            <h4>Created by Ater</h4>
        </div>
    </div>
</body>
</html>
